<html>

<head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("hello.wasm"), go.importObject)
            .then((result) => { go.run(result.instance); });
    </script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="host" width="1024" height="768"></canvas>
</body>

</html>
